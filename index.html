<!DOCTYPE html>
<html>
<head>
<title>Open Me ❤️</title>

<style>
body{
background:black;
color:white;
text-align:center;
font-family:Arial;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

#text{
font-size:32px;
width:80%;
white-space:pre-line;
}

img{
width:260px;
border-radius:20px;
margin-top:30px;
opacity:0;
transition:2s;
box-shadow:0 0 30px pink;
}
</style>
</head>

<body>

<div id="text"></div>

<img id="photo" src="PASTE_IMAGE_LINK_HERE">

<script>

let message =
"Hey ❤️\n\nFirst of all i need to thank you so much because you changed my life lot.\n\nNee romba nalla ponu enakku una epavum happy ahh vachiirukkanum, enakku indha valentine's day mela perusa nambika illa but unkuda irukka oru oru moment um happy ahh irukkanum and neriya memories ahh create pananum .\n\nThank you so muchhhhh...\nI love you lotssss.";

let i = 0;

function typeWriter(){
if(i < message.length){
document.getElementById("text").innerHTML += message.charAt(i);
i++;
setTimeout(typeWriter,40);
}
else{
document.getElementById("photo").style.opacity = 1;
}
}

typeWriter();

</script>

</body>
</html>
